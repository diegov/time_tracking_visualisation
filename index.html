<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title> TimeTracking </title>
    <script type='text/javascript' src='js/jquery/jquery.js'></script>
    <script type='text/javascript' src='js/jquery/jquery-ui.js'></script>
    <script type='text/javascript' src='js/raphael.js'></script>
    <script type='text/javascript' src='js/drawing.js'></script>
    <link type="text/css" href="css/jquery/themes/overcast/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <link type="text/css" href="css/styles.css" rel="stylesheet" />

    <script type='text/javascript' charset='utf-8'>
      jQuery(document).ready(function() {
          var ctx = diego.drawing.init(
              document.getElementById("the_graph_div"), 
              800, 500, 'cgi-bin/cgi.el?date=');

          jQuery('#button_refresh').click(function() {
              ctx.update();
          });

          jQuery('#datepicker').datepicker({
              onSelect: function(dateText, inst) { ctx.setDate(ctx.parseDate(dateText)); },
              dateFormat: 'yy-mm-dd'
          });
      });

      jQuery.ajaxSetup ({
          cache: false
      });
    </script>
  </head>
  <body>
    <input type="text" name="date" id="datepicker" />

    <div id="the_graph_div">
    </div>

    <p id="demo"></p>

    <div>
      <button id="button_refresh" type="button">Refresh</button>
    </div>

    <script type="text/javascript">
      document.getElementById("demo").innerHTML = Date();
    </script>

  </body>
</html>
